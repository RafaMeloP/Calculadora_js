<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculadora">
            <div class="input">
                <input type="text" readonly="readonly">
            </div>
            <div class="botoes">
                <div class="nums">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>,</button>
                    <button>=</button>
                </div>
                <div class="operacoes">
                    <button>CE</button>
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>x</button>
                </div>
                <div class="apagar">
                    <button>⬅️</button>
                </div>
            </div>
        </div>
    </body>
</html>
